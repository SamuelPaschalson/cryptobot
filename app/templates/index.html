<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Crypto Trading Bot</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crypto Trading Bot</h1>
        <form action="/" method="post" class="mt-4">
            <div class="form-group">
                <label for="exchange_name">Exchange Name:</label>
                <input type="text" id="exchange_name" name="exchange_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="api_key">API Key:</label>
                <input type="text" id="api_key" name="api_key" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="api_secret">API Secret:</label>
                <input type="text" id="api_secret" name="api_secret" class="form-control" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="use_demo" name="use_demo" class="form-check-input">
                <label for="use_demo" class="form-check-label">Use Demo Account</label>
            </div>
            <div class="form-group">
                <label for="strategy">Strategy:</label>
                <select id="strategy" name="strategy" class="form-control">
                    <option value="scalping">Scalping</option>
                    <option value="day">Day Trading</option>
                    <option value="swing">Swing Trading</option>
                    <option value="position">Position Trading</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signals">Signals (comma-separated):</label>
                <input type="text" id="signals" name="signals" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="max_trades">Max Trades:</label>
                <input type="number" id="max_trades" name="max_trades" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.0001" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stop_loss_percentage">Stop Loss Percentage:</label>
                <input type="number" step="0.01" id="stop_loss_percentage" name="stop_loss_percentage" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="take_profit_percentage">Take Profit Percentage:</label>
                <input type="number" step="0.01" id="take_profit_percentage" name="take_profit_percentage" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Start Trading</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
