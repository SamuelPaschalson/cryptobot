<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Crypto Trading Bot</title>
	</head>
	<body>
		<div class="container">
			<h1>Crypto Trading Bot</h1>
			<form method="post">
				<div>
					<label for="exchange_url">Exchange URL:</label>
					<input
						type="text"
						id="exchange_url"
						name="exchange_url"
						required
					/>
				</div>
				<div>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required />
				</div>
				<div>
					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						required
					/>
				</div>
				<div>
					<label for="strategy">Strategy:</label>
					<select id="strategy" name="strategy">
						<option value="scalping">Scalping</option>
						<option value="day">Day Trading</option>
						<option value="swing">Swing Trading</option>
						<option value="position">Position Trading</option>
					</select>
				</div>
				<div>
					<label for="signals">Signals (comma-separated):</label>
					<input type="text" id="signals" name="signals" required />
				</div>
				<div>
					<label for="max_trades">Max Trades:</label>
					<input
						type="number"
						id="max_trades"
						name="max_trades"
						required
					/>
				</div>
				<div>
					<label for="symbol">Symbol:</label>
					<input type="text" id="symbol" name="symbol" required />
				</div>
				<div>
					<label for="amount">Amount:</label>
					<input type="number" id="amount" name="amount" required />
				</div>
				<div>
					<label for="stop_loss_pct">Stop Loss Percentage:</label>
					<input
						type="number"
						step="0.01"
						id="stop_loss_pct"
						name="stop_loss_pct"
						required
					/>
				</div>
				<div>
					<label for="take_profit_pct">Take Profit Percentage:</label>
					<input
						type="number"
						step="0.01"
						id="take_profit_pct"
						name="take_profit_pct"
						required
					/>
				</div>
				<button type="submit">Start Trading</button>
			</form>
		</div>
	</body>
</html>
